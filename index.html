<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Administrador de Catálogos del INE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      width: 80%;
      margin: 0 auto;
    }
    
    form {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #4CAF50;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Administrador de Catálogos del INE</h1>

    <form>
      <label for="pais">País:</label>
      <select id="pais" name="pais">
        <option value="mexico">México</option>
        <option value="otro">Otro país</option>
      </select>

      <label for="delegacion">Delegación o Municipio:</label>
      <input type="text" id="delegacion" name="delegacion">

      <label for="documento">Documento:</label>
      <input type="text" id="documento" name="documento">

      <input type="submit" value="Agregar">
    </form>

    <table>
      <tr>
        <th>País</th>
        <th>Delegación o Municipio</th>
        <th>Documento</th>
      </tr>
      <tr>
        <td>México</td>
        <td>Ciudad de México</td>
        <td>INE</td>
      </tr>
      <!-- Aquí puedes agregar más filas con los datos de tus catálogos -->
    </table>
  </div>
</body>

</html>
